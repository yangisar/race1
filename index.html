            let bx = 0;
            while(bx < canvas.width) {
                let bw = 25 + Math.random() * 40; let bh = 20 + Math.random() * 60;
                let wins = [];
                for(let wy=4; wy<bh-5; wy+=10) for(let wx=4; wx<bw-4; wx+=8) if(Math.random()>0.3) wins.push({x:wx, y:wy});
                bgCache.buildings.push({x:bx, w:bw, h:bh, wins: wins});
                bx += bw;
            }
            bgCache.stars = [];
            for(let i=0; i<40; i++) bgCache.stars.push({x: Math.random()*canvas.width, y: Math.random()*roadY*0.9, s: Math.random()*2, alpha: Math.random()});
        }

        const bindKey = (id, key) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', (e)=>{e.preventDefault(); keys[key]=true;});
            el.addEventListener('touchend', (e)=>{e.preventDefault(); keys[key]=false;});
            el.addEventListener('mousedown', ()=>{keys[key]=true;});
            el.addEventListener('mouseup', ()=>{keys[key]=false;});
        };
        bindKey('btn-up','u'); bindKey('btn-down','d'); bindKey('btn-left','l'); bindKey('btn-right','r');

        function triggerPopup(id) {
            const el = document.getElementById(id);
            el.classList.remove('anim-pop');
            void el.offsetWidth;
            el.classList.add('anim-pop');
        }

        function update() {
            difficulty = 1 + (score / 50);
            let currentSpeed = baseSpeed * difficulty;
            roadOffset += currentSpeed;

            const moveSpd = 5 + (difficulty * 0.6);
            if(keys.u && car.y > roadY) car.y -= moveSpd;
            if(keys.d && car.y < canvas.height - car.h) car.y += moveSpd;
            if(keys.l && car.x > 0) car.x -= moveSpd;
            if(keys.r && car.x < canvas.width - car.w) car.x += moveSpd;

            if(!letterOnScreen && lyricIndex < fullLyrics.length) {
                while(lyricIndex < fullLyrics.length && (fullLyrics[lyricIndex] === ' ' || fullLyrics[lyricIndex] === '\n')) {
                    lyricIndex++;
                }
                if(lyricIndex < fullLyrics.length) {
                    spawnLetter(fullLyrics[lyricIndex]);
                    letterOnScreen = true;
                }
            }

            let spawnChance = 0.02 + (difficulty * 0.003);
            if(Math.random() < spawnChance) spawnOther();

            entities.forEach(e => e.y += currentSpeed);
            
            entities.forEach(e => {
                if(e.y > canvas.height && e.active) {
                    if(e.type === 'letter') {
                        letterOnScreen = false;
                    }
                }
            });

            entities = entities.filter(e => e.y < canvas.height && e.active);

            const isSpiked = Date.now() < spikeEndTime;

            entities.forEach(e => {
                let hitX = e.type==='obs' ? e.x+5 : e.x;
                let hitW = e.type==='obs' ? e.w-10 : e.w;

                if (car.x < hitX + hitW && car.x + car.w > hitX &&
                    car.y < e.y + e.h && car.y + car.h > e.y) {
                    
                    if(e.active) {
                        e.active = false;
                        if(e.type === 'obs') {
                            if(isSpiked) {
                                AudioSys.playSmash(); spawnParticles(e.x+e.w/2, e.y+e.h/2, '#777', 15);
                            } else {
                                car.health -= 25; AudioSys.playTone(100, 'sawtooth', 0.2); spawnParticles(e.x+e.w/2, e.y+e.h/2, e.color, 10);
                            }
                        } else if(e.type === 'letter') {
                            score++; 
                            lyricIndex++;
                            letterOnScreen = false;
                            AudioSys.playTone(1000, 'sine', 0.1);
                        } else if(e.type === 'flask') {
                            car.health = Math.min(100, car.health+20); 
                            AudioSys.playTone(600, 'square', 0.15);
                            triggerPopup('gorilla-popup');
                        } else if(e.type === 'ultra') {
                            spikeEndTime = Date.now() + 10000;
                            AudioSys.playTone(300, 'sawtooth', 0.1); AudioSys.playTone(600, 'sawtooth', 0.3);
                            triggerPopup('jbrla-popup');
                        }
                    }
                }
            });

            particles.forEach((p,i) => { p.x += p.vx; p.y += p.vy; p.vy += 0.5; p.l -= 0.05; if(p.l<=0) particles.splice(i,1); });

            document.getElementById('hpBar').style.width = Math.max(0,car.health) + '%';
            document.getElementById('hpBar').style.background = car.health > 50 ? '#00FF00' : (car.health > 25 ? '#FFFF00' : '#FF0000');
            document.getElementById('scoreVal').innerText = score;
            
            const timerEl = document.getElementById('spikeTimerContainer');
            if(isSpiked) {
                timerEl.style.opacity = '1';
                document.getElementById('spikeTimerFill').style.width = ((Math.max(0, spikeEndTime - Date.now()) / 10000) * 100) + '%';
            } else { timerEl.style.opacity = '0'; }

            if(car.health <= 0) gameOver();
        }

        function spawnLetter(char) {
            let x = Math.random() * (canvas.width - 50);
            entities.push({x:x, y:roadY-60, w:40, h:40, type:'letter', char:char, active:true});
        }

        function spawnOther() {
            let r = Math.random(); let x = Math.random() * (canvas.width - 50);
            if(r < 0.8) {
                let s = Math.random(); let w = 40 + (s * 35); let h = 30 + (s * 25);
                let c = Math.random() > 0.5 ? '#606060' : '#4a3b32';
                entities.push({ x:x, y:roadY-60, w:w, h:h, type:'obs', color:c, active:true });
            } else if (r < 0.95) {
                entities.push({x:x, y:roadY-60, w:30, h:40, type:'flask', active:true});
            } else {
                entities.push({x:x, y:roadY-60, w:35, h:45, type:'ultra', active:true});
            }
        }

        function spawnParticles(x,y,c,count) {
            for(let i=0;i<count;i++) particles.push({x:x, y:y, vx:(Math.random()-0.5)*15, vy:(Math.random()-1)*15, l:1, color:c});
        }

        function draw() {
            if(gameState !== 'PLAYING') return;
            ctx.clearRect(0,0,canvas.width,canvas.height);

            // BG
            let grad = ctx.createLinearGradient(0,0,0,roadY);
            grad.addColorStop(0, '#020210'); grad.addColorStop(1, '#15202B');
            ctx.fillStyle = grad; ctx.fillRect(0,0,canvas.width, roadY);
            ctx.fillStyle = '#FFF'; bgCache.stars.forEach(s => { ctx.globalAlpha = Math.random() * s.alpha; ctx.fillRect(s.x, s.y, s.s, s.s); }); ctx.globalAlpha = 1.0;
            ctx.fillStyle = '#0f172a'; ctx.beginPath(); ctx.moveTo(0, roadY); bgCache.mountains.forEach(p => ctx.lineTo(p.x, roadY - p.y)); ctx.lineTo(canvas.width, roadY); ctx.fill();
            bgCache.buildings.forEach(b => {
                ctx.fillStyle = '#1e293b'; ctx.fillRect(b.x, roadY - b.h, b.w, b.h);
                ctx.fillStyle = '#FCD34D'; b.wins.forEach(w => { if(Math.random()>0.05) ctx.fillRect(b.x + w.x, roadY - b.h + w.y, 4, 5); });
            });
            drawLandmarks();

            // ROAD
            ctx.fillStyle = '#1a1a1a'; ctx.fillRect(0, roadY, canvas.width, roadH);
            if(score % 2 === 0) { ctx.fillStyle = 'rgba(255,255,255,0.03)'; for(let i=0; i<30; i++) ctx.fillRect(Math.random()*canvas.width, roadY+Math.random()*roadH, 2, 2); }
            ctx.fillStyle = '#111'; ctx.fillRect(0, roadY, 15, roadH); ctx.fillRect(canvas.width-15, roadY, 15, roadH);
            ctx.fillStyle = '#FFD700'; 
            const laneCount = 4; const laneW = canvas.width / laneCount;
            const dashH = 60; const dashGap = 150; const pattern = dashH + dashGap;
            for(let l=1; l<laneCount; l++) {
                let lx = l * laneW;
                for(let y = roadY - pattern; y < canvas.height; y += pattern) {
                    let dy = y + (roadOffset % pattern);
                    if(dy > roadY - dashH && dy < canvas.height) ctx.fillRect(lx - 2, dy, 4, dashH);
                }
            }

            // ENTITIES
            entities.forEach(e => {
                if(e.type === 'obs') {
                    ctx.fillStyle = e.color; ctx.beginPath();
                    ctx.moveTo(e.x+e.w*0.2, e.y); ctx.lineTo(e.x+e.w*0.8, e.y+e.h*0.1);
                    ctx.lineTo(e.x+e.w, e.y+e.h*0.6); ctx.lineTo(e.x+e.w*0.7, e.y+e.h);
                    ctx.lineTo(e.x+e.w*0.1, e.y+e.h*0.9); ctx.lineTo(e.x, e.y+e.h*0.4); ctx.fill();
                    ctx.fillStyle = 'rgba(0,0,0,0.3)'; ctx.beginPath();
                    ctx.moveTo(e.x+e.w, e.y+e.h*0.6); ctx.lineTo(e.x+e.w+10, e.y+e.h); ctx.lineTo(e.x+e.w*0.5, e.y+e.h); ctx.fill();
                } 
                else if(e.type === 'letter') {
                    ctx.fillStyle = '#FFD700'; ctx.beginPath(); ctx.arc(e.x+e.w/2, e.y+e.h/2, e.w/2, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = '#000'; ctx.font='bold 20px Arial'; ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.fillText(e.char, e.x+e.w/2, e.y+e.h/2);
                    ctx.strokeStyle = 'rgba(255,255,255,0.5)'; ctx.lineWidth=2; ctx.beginPath(); ctx.arc(e.x+e.w/2, e.y+e.h/2, e.w/2-2, 0, Math.PI*2); ctx.stroke();
                } 
                else if(e.type === 'flask') {
                    ctx.fillStyle = '#00f'; ctx.fillRect(e.x+5, e.y+10, e.w-10, e.h-10);
                    ctx.fillStyle = '#fff'; ctx.fillRect(e.x+5, e.y+20, e.w-10, 5);
                    ctx.fillStyle = '#f00'; ctx.font='bold 12px Arial'; ctx.fillText('G', e.x+e.w/2, e.y+35);
                    ctx.shadowBlur = 10; ctx.shadowColor = '#00f'; ctx.fillRect(e.x+8, e.y+12, e.w-16, e.h-14); ctx.shadowBlur = 0;
                }
                else if(e.type === 'ultra') {
                    ctx.shadowBlur = 15; ctx.shadowColor = '#9400D3';
                    ctx.fillStyle = '#9400D3'; ctx.fillRect(e.x, e.y+5, e.w, e.h-5); ctx.shadowBlur = 0;
                    ctx.fillStyle = '#333'; ctx.fillRect(e.x+e.w*0.3, e.y, e.w*0.4, 5);
                    ctx.fillStyle = '#FFF'; ctx.font='bold 22px Arial'; ctx.fillText('‚ö°', e.x+e.w/2, e.y+e.h/2+5);
                }
            });

            drawCar();
            particles.forEach(p => { ctx.fillStyle=p.color; ctx.fillRect(p.x, p.y, 4, 4); });
            requestAnimationFrame(draw);
            update();
        }

        function drawLandmarks() {
             let hx = canvas.width * 0.15; let hy = roadY;
             ctx.fillStyle = '#555'; ctx.beginPath(); ctx.moveTo(hx, hy); ctx.lineTo(hx, hy-80); 
             ctx.quadraticCurveTo(hx+30, hy-100, hx+60, hy-80); ctx.lineTo(hx+60, hy); ctx.fill();
             ctx.fillStyle = '#FFD700'; ctx.beginPath(); ctx.arc(hx+30, hy-85, 4, 0, Math.PI*2); ctx.fill();
             let tx = canvas.width * 0.85;
             ctx.strokeStyle = '#666'; ctx.lineWidth = 3;
             ctx.beginPath(); ctx.moveTo(tx, roadY-20); ctx.lineTo(tx, roadY-120); ctx.stroke();
             ctx.fillStyle = '#D00'; ctx.beginPath(); ctx.arc(tx, roadY-100, 5, 0, Math.PI*2); ctx.fill();
        }

        function drawCar() {
            const {x, y, w, h} = car;
            const isSpiked = Date.now() < spikeEndTime;
            if(isSpiked) {
                ctx.fillStyle = '#AAA'; ctx.beginPath();
                ctx.moveTo(x, y); ctx.lineTo(x+10, y-25); ctx.lineTo(x+15, y);
                ctx.moveTo(x+12, y); ctx.lineTo(x+21, y-30); ctx.lineTo(x+30, y);
                ctx.moveTo(x+27, y); ctx.lineTo(x+32, y-25); ctx.lineTo(x+w, y); ctx.fill();
            }
            ctx.fillStyle = 'rgba(0,0,0,0.6)'; ctx.fillRect(x+6, y+6, w, h);
            ctx.fillStyle = '#080808'; ctx.beginPath(); ctx.roundRect(x, y, w, h, 4); ctx.fill();
            ctx.fillStyle = '#222'; ctx.fillRect(x+2, y+18, w-4, h-30);
            
            ctx.save(); ctx.translate(x+w/2, y+h/2); ctx.rotate(-Math.PI/2);
            ctx.fillStyle = '#D00'; ctx.font='bold 11px Arial'; ctx.textAlign='center'; ctx.fillText("DAIYNBALL", 0, 4);
            ctx.restore();

            ctx.shadowBlur = 15; ctx.shadowColor = '#FF0';
            ctx.fillStyle = '#FFEB3B'; ctx.fillRect(x+2, y, 8, 6); ctx.fillRect(x+w-10, y, 8, 6);
            ctx.shadowBlur = 10; ctx.shadowColor = '#F00';
            ctx.fillStyle = '#D32F2F'; ctx.fillRect(x+2, y+h-6, 8, 6); ctx.fillRect(x+w-10, y+h-6, 8, 6);
            ctx.shadowBlur = 0;
        }

        function initGame() {
            let nick = document.getElementById('nickname').value.trim();
            if(!nick) { alert("ENTER NICKNAME / –ê–¢–´“¢–´–ó–î–´ –ñ–ê–ó–´“¢–´–ó"); return; }
            nickname = nick.toUpperCase();
            AudioSys.init();
            document.getElementById('screen-start').style.display = 'none';
            document.getElementById('screen-gameover').style.display = 'none';
            gameState = 'PLAYING'; score = 0; car.health = 100; difficulty = 1; spikeEndTime = 0;
            lyricIndex = 0; letterOnScreen = false;
            entities = []; particles = []; 
            resize(); draw();
        }

        async function gameOver() {
            gameState = 'OVER';
            document.getElementById('screen-gameover').style.display = 'flex';
            document.getElementById('end-score').innerText = score;
            
            // Show ONLY collected lyrics
            const collected = fullLyrics.substring(0, lyricIndex);
            document.getElementById('lyrics-result').innerText = collected;

            // Global Scores
            const listEl = document.getElementById('hof-list');
            listEl.innerHTML = "<li class='hof-item' style='color:#aaa'>UPLOADING...</li>";

            await StorageSys.save(nickname, score);
            const topList = await StorageSys.getTop();

            listEl.innerHTML = "";
            if(topList.length === 0) listEl.innerHTML = "<li class='hof-item'>No scores yet!</li>";
            
            topList.forEach((entry, idx) => {
                let li = document.createElement('li'); li.className = 'hof-item';
                li.innerHTML = `<span>#${idx+1} ${entry.name}</span><span>${entry.score}</span>`;
                listEl.appendChild(li);
            });
        }
        function resetGame() {
            document.getElementById('screen-gameover').style.display = 'none';
            document.getElementById('screen-start').style.display = 'flex';
        }
        resize();
    </script>
