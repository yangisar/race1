<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DAYINBALL: ALMATY CLASSIC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rubik+Glitch&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Permanent Marker', cursive, sans-serif;
            touch-action: none; /* Prevent scroll */
            user-select: none;
            -webkit-user-select: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #111;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- UI --- */
        #hud {
            position: absolute;
            top: 32%; /* Positioned just below the skyline graphic */
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
        }

        .bar-wrap {
            width: 100px; height: 12px;
            background: #333;
            border: 2px solid #fff;
            transform: skewX(-15deg);
        }
        .bar-fill {
            width: 100%; height: 100%;
            background: #00FF00;
            transition: width 0.2s;
        }

        /* OVERLAYS */
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            color: #FFD700;
            text-align: center;
        }

        h1 {
            font-family: 'Rubik Glitch', cursive;
            font-size: 3.5rem; margin: 0;
            color: #FFF; text-shadow: 4px 4px #FF0000;
            line-height: 1;
        }

        .btn-start {
            margin-top: 30px;
            padding: 20px 50px;
            font-size: 1.5rem;
            font-family: 'Permanent Marker', cursive;
            background: #FF0000; color: #FFF;
            border: 3px solid #FFF;
            border-radius: 8px;
            box-shadow: 0 0 15px #FF0000;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }

        /* CONTROLS */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 200px;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            pointer-events: none; /* Let touches hit the zones */
        }

        .dpad-zone {
            position: relative;
            width: 160px; height: 160px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            pointer-events: auto;
        }

        .act-btn {
            width: 80px; height: 80px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            pointer-events: auto;
            display: flex; justify-content: center; align-items: center;
            color: rgba(255,255,255,0.3);
            margin-bottom: 40px;
        }

        /* Touch Targets inside Dpad */
        .t-btn { position: absolute; }
        #t-up { top: 0; left: 30%; width: 40%; height: 40%; }
        #t-down { bottom: 0; left: 30%; width: 40%; height: 40%; }
        #t-left { top: 30%; left: 0; width: 40%; height: 40%; }
        #t-right { top: 30%; right: 0; width: 40%; height: 40%; }
        
        /* Visual Arrows */
        .arr { position: absolute; color: rgba(255,255,255,0.3); font-size: 24px; pointer-events: none;}
        .arr-u { top: 10px; left: 50%; transform: translateX(-50%); }
        .arr-d { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .arr-l { top: 50%; left: 10px; transform: translateY(-50%); }
        .arr-r { top: 50%; right: 10px; transform: translateY(-50%); }

        .active-touch { background: rgba(255, 255, 255, 0.2); }

    </style>
</head>
<body>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div id="hud">
            <div>
                HP
                <div class="bar-wrap"><div id="hpBar" class="bar-fill"></div></div>
            </div>
            <div style="text-align: right;">
                <span id="scoreVal" style="font-size: 1.4rem; color: #FFD700;">0</span><br>
                <span style="font-size: 0.8rem; color: #aaa;">LETTERS</span>
            </div>
        </div>

        <div id="screen-start" class="overlay">
            <h1>DAYINBALL</h1>
            <p style="color: #ccc; margin-bottom: 20px;">ALMATY BIRD'S EYE VIEW</p>
            <p style="font-size: 0.9rem; color: #888;">Grab Blue Flasks & Letters<br>Avoid Traffic</p>
            <button class="btn-start" onclick="initGame()">START ENGINE</button>
        </div>

        <div id="screen-gameover" class="overlay" style="display:none;">
            <h1 style="color: #FF0000;">GAME OVER</h1>
            <p style="font-size: 1.2rem;">Collected: <span id="end-collection" style="color: #FFD700;"></span></p>
            <button class="btn-start" onclick="initGame()">RESTART</button>
        </div>

        <div id="controls">
            <div class="dpad-zone">
                <div class="arr arr-u">▲</div>
                <div class="arr arr-d">▼</div>
                <div class="arr arr-l">◀</div>
                <div class="arr arr-r">▶</div>

                <div id="t-up" class="t-btn"></div>
                <div id="t-down" class="t-btn"></div>
                <div id="t-left" class="t-btn"></div>
                <div id="t-right" class="t-btn"></div>
            </div>
            <div id="t-brake" class="act-btn">BRAKE</div>
        </div>
    </div>

    <script>
        /** AUDIO **/
        const AudioSys = {
            ctx: null,
            init: function() { if(!this.ctx) this.ctx=new(window.AudioContext||window.webkitAudioContext)(); },
            play: function(type, f, d, v=0.1) {
                if(!this.ctx) return;
                const o=this.ctx.createOscillator(), g=this.ctx.createGain();
                o.type=type; o.frequency.setValueAtTime(f, this.ctx.currentTime);
                g.gain.setValueAtTime(v, this.ctx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime+d);
                o.connect(g); g.connect(this.ctx.destination);
                o.start(); o.stop(this.ctx.currentTime+d);
            },
            noise: function(d) {
                if(!this.ctx) return;
                const b=this.ctx.createBuffer(1,44100*d,44100), dt=b.getChannelData(0);
                for(let i=0;i<dt.length;i++) dt[i]=Math.random()*2-1;
                const s=this.ctx.createBufferSource(), g=this.ctx.createGain();
                s.buffer=b; g.gain.value=0.2; g.gain.exponentialRampToValueAtTime(0.01,this.ctx.currentTime+d);
                s.connect(g); g.connect(this.ctx.destination); s.start();
            }
        };

        /** GAME ENGINE **/
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameState = 'START';
        let roadY = 0; // The Y start of the road (below skyline)
        let roadOffset = 0; // For scrolling texture
        
        // Game State
        let score = 0;
        let collected = "";
        let baseSpeed = 5;
        let entities = [];
        let particles = [];
        
        // Car
        const car = {
            x: 0, y: 0, w: 40, h: 70, 
            health: 100
        };

        // Layout
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            roadY = canvas.height * 0.3; // Top 30% is skyline
            
            // Initial Car Pos (Center of Road)
            car.x = canvas.width / 2 - 20;
            car.y = roadY + (canvas.height - roadY) * 0.6;
        }
        window.addEventListener('resize', resize);
        resize();

        // Controls
        const keys = { u:false, d:false, l:false, r:false, b:false };
        
        const bindT = (id, k) => {
            const el=document.getElementById(id);
            el.addEventListener('touchstart', e=>{e.preventDefault(); keys[k]=true;});
            el.addEventListener('touchend', e=>{e.preventDefault(); keys[k]=false;});
            el.addEventListener('mousedown', ()=>{keys[k]=true;});
            el.addEventListener('mouseup', ()=>{keys[k]=false;});
        };
        bindT('t-up','u'); bindT('t-down','d'); bindT('t-left','l'); bindT('t-right','r'); bindT('t-brake','b');

        // Logic
        function update() {
            // Speed Control
            let speed = baseSpeed;
            if(keys.b) speed *= 0.5;

            // Scroll Road
            roadOffset += speed;

            // Car Move
            const moveSpd = 5;
            if(keys.u && car.y > roadY) car.y -= moveSpd;
            if(keys.d && car.y < canvas.height - car.h) car.y += moveSpd;
            if(keys.l && car.x > 0) car.x -= moveSpd;
            if(keys.r && car.x < canvas.width - car.w) car.x += moveSpd;

            // Spawn
            if(Math.random() < 0.02 + (score*0.001)) {
                let typeRand = Math.random();
                let type = 'obs';
                if(typeRand > 0.7) type = 'letter';
                if(typeRand > 0.95) type = 'flask';

                let spawnW = 40; 
                let spawnX = Math.random() * (canvas.width - spawnW);
                
                entities.push({
                    x: spawnX, y: roadY - 50, w: spawnW, h: 40,
                    type: type,
                    char: type==='letter' ? "АӘБВГҒДЕЖЗИКҚЛМНҢОӨПРСТУҰҮФХҺЦЧШЩЪЫІЬЭЮЯ"[Math.floor(Math.random()*42)] : null,
                    active: true
                });
            }

            // Move Entities (Straight Down)
            entities.forEach(e => e.y += speed);
            entities = entities.filter(e => e.y < canvas.height && e.active);

            // Collisions
            entities.forEach(e => {
                // AABB
                if (car.x < e.x + e.w && car.x + car.w > e.x &&
                    car.y < e.y + e.h && car.y + car.h > e.y) {
                    
                    if(e.active) {
                        e.active = false;
                        if(e.type === 'obs') {
                            car.health -= 20;
                            AudioSys.noise(0.2);
                            spawnParticles(e.x+e.w/2, e.y+e.h/2, '#FF4500');
                        }
                        else if(e.type === 'letter') {
                            score++; collected += e.char;
                            AudioSys.play('sine', 1200, 0.1);
                        }
                        else if(e.type === 'flask') {
                            car.health = Math.min(100, car.health+20);
                            AudioSys.play('square', 600, 0.2);
                        }
                    }
                }
            });

            // Particles
            particles.forEach((p,i) => {
                p.x += p.vx; p.y += p.vy; p.l -= 0.1;
                if(p.l<=0) particles.splice(i,1);
            });

            // HUD
            document.getElementById('hpBar').style.width = Math.max(0,car.health)+'%';
            document.getElementById('hpBar').style.background = car.health<30 ? 'red':'#00FF00';
            document.getElementById('scoreVal').innerText = score;

            if(car.health<=0) gameOver();
        }

        function spawnParticles(x,y,c) {
            for(let i=0;i<8;i++) particles.push({
                x:x, y:y, vx:(Math.random()-0.5)*10, vy:(Math.random()-0.5)*10, l:1, c:c
            });
        }

        // --- DRAWING ---

        function drawStaticBackground() {
            // Draw Sky
            let grad = ctx.createLinearGradient(0,0,0,roadY);
            grad.addColorStop(0, '#0a0a2a');
            grad.addColorStop(1, '#2c3e50');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,canvas.width, roadY);

            // 1. Mountains (Back)
            ctx.fillStyle = '#666';
            ctx.beginPath(); ctx.moveTo(0, roadY);
            for(let i=0; i<=canvas.width; i+=20) {
                ctx.lineTo(i, roadY - (Math.random()*40 + 20));
            }
            ctx.lineTo(canvas.width, roadY); ctx.fill();

            // 2. Kok Tobe Hill (Right)
            ctx.fillStyle = '#1b4d1b'; // Dark Green
            ctx.beginPath();
            ctx.arc(canvas.width * 0.8, roadY + 50, 100, 0, Math.PI * 2);
            ctx.fill();

            // 3. Kok Tobe Tower
            let tx = canvas.width * 0.8;
            ctx.strokeStyle = '#888'; ctx.lineWidth = 4;
            ctx.beginPath(); ctx.moveTo(tx, roadY-20); ctx.lineTo(tx, roadY-120); ctx.stroke();
            // The Apple
            ctx.fillStyle = '#cc0000'; 
            ctx.beginPath(); ctx.arc(tx, roadY-100, 8, 0, Math.PI*2); ctx.fill();
            // Antenna
            ctx.lineWidth=1; ctx.beginPath(); ctx.moveTo(tx, roadY-120); ctx.lineTo(tx, roadY-150); ctx.stroke();

            // 4. Hotel Kazakhstan (Left Center)
            let hx = canvas.width * 0.2;
            let hy = roadY;
            let hw = 60; let hh = 120;
            // Main Building
            ctx.fillStyle = '#999'; // Concrete
            // Slight curve for the iconic shape
            ctx.beginPath();
            ctx.moveTo(hx, hy);
            ctx.lineTo(hx, hy - hh);
            ctx.quadraticCurveTo(hx + hw/2, hy - hh - 20, hx + hw, hy - hh); // Crown curve
            ctx.lineTo(hx + hw, hy);
            ctx.fill();
            
            // Windows
            ctx.fillStyle = '#222';
            for(let wy = hy - hh + 20; wy < hy; wy+=10) {
                for(let wx = hx + 5; wx < hx + hw; wx += 8) {
                    if(Math.random()>0.5) ctx.fillRect(wx, wy, 4, 6);
                }
            }
            
            // Crown Gold
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(hx + hw/2, hy - hh - 5, 5, 0, Math.PI*2);
            ctx.fill();
        }

        function drawRoad() {
            // Road Rect
            ctx.fillStyle = '#222';
            ctx.fillRect(0, roadY, canvas.width, canvas.height - roadY);

            // Sidewalks
            ctx.fillStyle = '#444';
            ctx.fillRect(0, roadY, 15, canvas.height - roadY);
            ctx.fillRect(canvas.width-15, roadY, 15, canvas.height - roadY);

            // Yellow Dashed Lines
            ctx.fillStyle = '#FFD700'; // Proper Yellow
            let laneCount = 4;
            let laneW = canvas.width / laneCount;
            let dashHeight = 40;
            let gap = 60; // BIGGER INTERVAL
            let totalPattern = dashHeight + gap;

            for(let l=1; l<laneCount; l++) {
                let lx = l * laneW;
                // Calculate scrolling Y
                for(let y = roadY - totalPattern; y < canvas.height; y += totalPattern) {
                    let drawY = y + (roadOffset % totalPattern);
                    if(drawY > roadY - dashHeight && drawY < canvas.height) {
                        ctx.fillRect(lx - 2, drawY, 4, dashHeight);
                    }
                }
            }
        }

        function drawCar() {
            const {x,y,w,h} = car;
            // Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(x+5, y+5, w, h);

            // Black Body
            ctx.fillStyle = '#000';
            ctx.fillRect(x, y, w, h);

            // Roof
            ctx.fillStyle = '#111';
            ctx.fillRect(x+2, y+15, w-4, h-30);

            // Windows
            ctx.fillStyle = '#333';
            ctx.fillRect(x+2, y+15, w-4, 8); // Front
            ctx.fillRect(x+2, y+h-23, w-4, 8); // Rear

            // "DAYINBALL" - Vertical Red Text
            ctx.save();
            ctx.translate(x + w/2, y + h/2);
            ctx.rotate(Math.PI/2); // 90 deg
            ctx.fillStyle = 'red';
            ctx.font = 'bold 10px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText("DAYINBALL", 0, 0);
            ctx.restore();

            // Lights
            ctx.fillStyle = 'yellow'; // Headlights (Top, assuming moving UP logic but objects move down. Wait. Objects move DOWN. Car faces UP.)
            // So Front is Y (Top).
            ctx.fillRect(x+2, y, 8, 4);
            ctx.fillRect(x+w-10, y, 8, 4);

            ctx.fillStyle = 'red'; // Tail
            ctx.fillRect(x+2, y+h-4, 8, 4);
            ctx.fillRect(x+w-10, y+h-4, 8, 4);
        }

        function drawEntities() {
            entities.forEach(e => {
                if(e.type === 'obs') {
                    // Orange Barrier
                    ctx.fillStyle = '#FF4500';
                    ctx.fillRect(e.x, e.y, e.w, e.h);
                    // Stripes
                    ctx.fillStyle = '#000';
                    ctx.beginPath(); ctx.moveTo(e.x,e.y); ctx.lineTo(e.x+10,e.y); ctx.lineTo(e.x,e.y+10); ctx.fill();
                    ctx.beginPath(); ctx.moveTo(e.x+20,e.y); ctx.lineTo(e.x+30,e.y); ctx.lineTo(e.x,e.y+30); ctx.lineTo(e.x,e.y+20); ctx.fill();
                }
                else if(e.type === 'letter') {
                    // Gold Coin style
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath(); ctx.arc(e.x+e.w/2, e.y+e.h/2, e.w/2, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = '#000';
                    ctx.font = 'bold 24px Arial'; ctx.textAlign='center'; ctx.textBaseline='middle';
                    ctx.fillText(e.char, e.x+e.w/2, e.y+e.h/2);
                }
                else if(e.type === 'flask') {
                    // Blue Flask
                    ctx.fillStyle = '#0000FF';
                    ctx.fillRect(e.x+5, e.y+10, e.w-10, e.h-10); // Body
                    ctx.fillRect(e.x+12, e.y, e.w-24, 10); // Neck
                    
                    // White Stripe
                    ctx.fillStyle = '#FFF';
                    ctx.fillRect(e.x+5, e.y+20, e.w-10, 8);
                    
                    // Red G
                    ctx.fillStyle = 'red';
                    ctx.font = 'bold 14px Arial'; ctx.textAlign='center'; 
                    ctx.fillText('G', e.x+e.w/2, e.y+35);
                }
            });
        }

        function loop() {
            if(gameState !== 'PLAYING') return;
            ctx.clearRect(0,0,canvas.width,canvas.height);

            drawStaticBackground(); // Top
            drawRoad();             // Bottom
            drawEntities();
            
            // Particles
            particles.forEach(p => {
                ctx.fillStyle = p.c;
                ctx.fillRect(p.x, p.y, 4, 4);
            });

            drawCar();

            update();
            requestAnimationFrame(loop);
        }

        // Flow
        function initGame() {
            AudioSys.init();
            document.getElementById('screen-start').style.display='none';
            document.getElementById('screen-gameover').style.display='none';
            gameState = 'PLAYING';
            score = 0; collected = "";
            entities = []; particles = [];
            resize();
            loop();
        }

        function gameOver() {
            gameState = 'OVER';
            document.getElementById('screen-gameover').style.display='flex';
            document.getElementById('end-collection').innerText = collected;
        }

    </script>
</body>
</html>
